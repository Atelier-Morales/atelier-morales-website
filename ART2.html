<script type="text/javascript">
var series = [
[ "Arqueologia", "ARQUEOLOGIA", "Archeology", 2014],
[ "HOMENAJE A MONET", "TRIBUTE to MONET", "Tribute to Monet", 2013], 
[ "PARADISO", "PARADISO", "Paradisos", 2012], 
["SINDROME DE CHINA", "SINDROME DE CHINA", "The China Syndrome", 2012],
["HOMENAJE A SAKINEH", "HOMENAJE A SAKINEH AMINA SORAYA Y TODAS LAS OTRAS", "Tribute to Sakineh", 2011],
["PEREGRINOS", "PEREGRINOS FB", "Pilgrims", 2010],
["HERMANOS ENEMIGOS", "hermanos enemigos fb", "Brothers Enemies", 2009],
["DEUXIEME SEXE", "2SEXE FB", "The Second Sex", 2008],
["LOS BALNEARIOS", "LOS BALNEARIOS", "The Baths", 2007],
["VIAJE EQUINOCCIAL", "VIAJE EQUINOCCIAL", "Equinoctial Journey", 2005],
["LOS INGENIOS", "LOS INGENIOS", "Sugar Refineries", 2004],
["NO ES MAS QUE LA VIDA", "NO ES MAS QUE LA VIDA", "It is no more than life itself", 2004],
["BOHIOS", "BOHIOS", "Bohios", 2003]
];

var html = "<table width='100%'' height= '800' border='0' id='body' align='center'>";
var i = 0;
var j = 0;
while (i < series.length)
{
  if (j === 4)
  {
    j = 0;
    html += '</tr>';
  }
  if (j === 0)
    html += '<tr>';

  html += "<th width='245'><div id='art-descript' class='brighten pic'>";
  html += '<a href="'+series[i][0]+'.html">';
  html += '<img src="IMAGES/'+series[i][1]+'/1.jpg" width="225" height="150" border="0" />';
  html += '<br />'+series[i][2]+'<br />'+series[i][3]+'</a></div></th>';
  ++j;
  ++i;
}
html += '</tr></table>';
$(html).appendTo('#body');
</script>

	<script>
		$(document).ready(function() {
			// Show or hide the sticky footer button
			$(window).scroll(function() {
				if ($(this).scrollTop() > 200) {
					$('#toTop').fadeIn(200);
				} else {
					$('#toTop').fadeOut(200);
				}
			});
			
			// Animate the scroll to top
			$('#toTop').click(function(event) {
				event.preventDefault();
				
				$('html, body').animate({scrollTop: 0}, 300);
			})
		});
	</script>
